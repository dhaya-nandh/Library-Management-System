<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="login">
      <div class="login-page">
        <h1>Login Page</h1>
        <form>
      <label>Username</label>
      <input  type="text" placeholder="Enter the Username" id="user" required >
      <label>Password</label>
      <input type="text" placeholder="Enter the Password" id="pass" required>
      <button type="button" class="login-btn" onclick="press()">Login</button> 
      </form>
      </div>   
    </section>
    <script src="script.js"></script>
</body>
</html>
