<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
     <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <a onclick="addBook()">Add Book</a>
        <a onclick="borrowBook() ">Borrow Book</a>
        <a onclick="returnBook()">Return Book</a>
        <a onclick="accessAdmin()">Admin Panel</a>
    </nav>
    <div class="container">
        <h2>Add New Book</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity">
        </div>
        <button class="btn" onclick="addBook()">Add Book</button>
    </div>

    <div class="container">
        <h2>Available Books</h2>
        <input type="text" placeholder="Search by title..." id="search" oninput="searchBooks()">
        <div class="book-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="bookTable">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
